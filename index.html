<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!GitHub</title>
    <meta name="title" content="not-github">
    <meta name="description" content="Find Github Users">
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <script src="./assets/js/theme.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js" type="module"></script>
</head>

<body>
    <a href="#main" class="skip-to-content">Skip to Content</a>

    <header class="header" data-header>
        <div class="container">
            <a href="/" class="logo">
                <span class="text-primary">!</span>GitHub
            </a>
            <div class="header-search">
                <button class="icon-btn search-toggler" aria-controls="searchBox" aria-expanded="false"
                    aria-label="Toggle search" data-search-toggler>
                    <span class="material-symbols-rounded search-icon" aria-hidden="true">search</span>
                    <span class="material-symbols-rounded close-icon" aria-hidden="true">arrow_back</span>
                </button>
                <div class="search-box" id="searchBox">
                    <span class="material-symbols-rounded leading-icon" aria-hidden="true">search</span>
                    <input type="search" name="search" aria-label="Search User" placeholder="Search User"
                        class="search-field label-1" data-search-field>
                    <button class="search-btn" aria-label="Search Submit" data-search-submit>
                        <span class="material-symbols-rounded" aria-hidden="true">search</span>
                        <span class="label-1">
                            Search
                        </span>
                    </button>
                </div>
            </div>
        </div>

        <button class="icon-btn theme-btn" aria-pressed="false" aria-label="Toggle dark and light theme" data-theme-btn>
            <span class="material-symbols-rounded sun-icon" aria-hidden="true">light_mode</span>
            <span class="material-symbols-rounded moon-icon" aria-hidden="true">dark_mode</span>
        </button>
    </header>

    <main class="main" id="main">
        <div class="container">
            <section class="profile" data-profile-card>
            </section>

            <section class="tab-container">
                <div class="tab-list" aria-label="Tab Navigation" role="tablist">
                    <button class="tab-btn" aria-selected="true" role="tab" id="tab-1" tabindex="0"
                        aria-controls="panel-1" data-tab-btn>Repositories</button>
                </div>
                <div class="tab-panel" role="tabpanel" id="panel-1" aria-labelledby="tab-1" tabindex="0" data-tab-panel
                    data-repo-panel>
                </div>
            </section>

            <section class="pagination-header">
            </section>

            <section class="pagination-bottom-field">
                <div class="items-controller">
                    <h5>Show</h5>
                    <select id="itemperpage">
                        <option value="10">10</option>
                        <option value="30">30</option>
                        <option value="50">50</option>
                        <option value="70">70</option>
                        <option value="100">100</option>
                    </select>
                    <h5>Per Page</h5>
                </div>
                <div class="bottom-field">
                    <ul class="pagination">
                        <li class="prev" hidden>
                            <a href="#" id="prev">&#139;</a>
                        </li>
                        <li class="next" hidden>
                            <a href="#" id="next">&#155;</a>
                        </li>
                    </ul>
                </div>
            </section>

            <section class="error" data-error hidden>
            </section>
        </div>
    </main>

    <footer class="footer container">
        <p class="copyright">&copy; 2023 iamatifmoin</p>
    </footer>

</body>

</html>
